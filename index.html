<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Phudu:wght@300&family=Rye&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Adivina</title>
</head>

<body>

    <div class="container">
        <h3> ¿Que tan rápido adivinas lenguaje Pig Latin?</h3>
        <p>Adivina la frase y pon a prueba tu cerebro.<br>
            Tienes 30 segundos para adivinar. ¿Are you ready? </p>
        <div class="time"></div>


        <div class="sentence-container">

        </div>
        <div class="result">

        </div>
        <div class="form">
            <form>
                <textarea name="text" class="answer" cols="15" rows="4"></textarea>
                <div class="buttons">
                    <button class="button">Ready</button>
                    <button class="startButton">Start</button>

            </form>
        </div>


        <div class="game-result">

        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>

</html>
